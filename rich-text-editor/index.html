<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-buttons">
        <span class="biu">
            <button id="bold">Bold</button>
            <button id="italics">Italics</button>
            <button id="underline">Underline</button>
        </span>

    </div>
    <div>
        <button id="color" onclick="showColors()"></button>
        <span id="colors" style="opacity: 0;">
            <span id="red" class="color" onclick="setColor(red)"></span>
            <span id="red" class="color" onclick="setColor(red)"></span>

        </span>
    </div>
    <div id="editor" tabindex="0">
        <p id="cursor">|</p>
    </div>
    <script src="objects.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
